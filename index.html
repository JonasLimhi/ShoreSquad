<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ShoreSquad</h1>
        <p>Rally your crew, track weather, and hit the next beach cleanup with our dope map app!</p>
    </header>
    <main>
        <section id="map-section">
            <h2>Find a Cleanup</h2>
            <div id="map" style="padding:0;">
                <iframe
                    title="Next Cleanup at Pasir Ris"
                    width="100%"
                    height="300"
                    frameborder="0"
                    style="border:0; border-radius:0.5rem; min-width:250px;"
                    src="https://maps.google.com/maps?q=1.381497,103.955574&z=16&output=embed"
                    allowfullscreen>
                </iframe>
                <div style="margin-top:0.5rem; color:#2196F3; font-weight:bold;">Next Cleanup: Pasir Ris</div>
            </div>
        </section>
        <section id="weather-section">
            <h2>Weather Tracker</h2>
            <div id="weather">Loading weather...</div>
        </section>
        <section id="crew-section">
            <h2>Your Crew</h2>
            <button id="invite-btn">Invite Friends</button>
            <ul id="crew-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShoreSquad. Eco-action made fun.</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
